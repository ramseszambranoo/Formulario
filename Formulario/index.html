<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="/src/styles.css" rel="stylesheet">
  </head>
  <body
    class="flex justify-center items-center bg-gradient-to-br from-[#3C3B49] to-[#161525] overflow-hidden"
  >
  <video class="video" autoplay muted loop src="video/Fondo tecnológico en 4K.mp4">

  </video>
    <!--texto arriba-->

    <main
      class="absolute flex flex-col justify-center items-center w-[70%] lg:w-[70%] 2xl:w-[50%] bg-gradient-to-br from-[#3C3B49] to-[#161525] opacity-90 rounded-2xl outline-2 outline-[rgba(255,255,255,0.2)] shadow-[0_0px_30px_rgba(255,255,255,0.2)] transition-all duration-200 overflow-hidden"
    >
      <!-- CABECERA -->
      <div
        class="bg-[#363543] top-0 rounded-tl-2xl rounded-tr-2xl shadow-2xl flex items-center justify-center p-[20px] w-full"
      >
        <h1
          class="animate__animated animate__pulse animate__delay-2s text-2xl sm:text-3xl xl:text-5xl lg:text-4xl text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
        >
          RELLENAR FORMULARIO
        </h1>
      </div>
      <!--FOTO PERFIL-->
      
      <form class="w-full h-full" action="Creditos.html" class="">
        <div
          
          class="w-full flex flex-col justify-center items-center p-[20px]"
        >
          <img
            class="w-[100px] h-[100px] lg:w-[180px] lg:h-[180px]"
            src="images/icon-person.png"
            alt="icon-person"
          />
        </div>
        <!--NOMBRE Y NUMERO-->
        <div
          class="flex flex-col lg:flex justify-center items-center lg:flex-row gap-5.5 lg:px-[50px]"
        >
          <!--nombre-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Nombre Completo
            </h3>
            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)] "
              type="text"
              placeholder="Nombre Completo"
              required
            />

            
          </div>

          <!--telefono-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Numero de Telefonico
            </h3>
            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)] "
              type="text"
              placeholder="Numero Telefonico"
              required
            />

            
          </div>
        </div>

        <!--CORREO Y FECHA-->
        <div
          class="flex flex-col justify-center items-center lg:flex-row gap-5.5 lg:px-[50px] mt-[20px]"
        >
          <!--EMAIL-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Correo Electronico
            </h3>
            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)] "
              type="text"
              placeholder="Correo Electronico"
              required
            />

            
          </div>

          <!--DATOS-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Fecha de Nacimiento
            </h3>
            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)]"
              type="date"
              placeholder="Correo Electronico"
              required
            />
          </div>
        </div>
        

        <!--DIRECCION Y POSTAL-->
        <div
          class="flex flex-col justify-center items-center lg:flex-row gap-5.5 lg:px-[50px] mt-[20px]"
        >
          <!--DIRECCION-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Dirección
            </h3>

            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)] "
              type="text"
              placeholder="Dirección"
              required
            />

            
          </div>

          <!--DATOS-->
          <div
            
            class="w-[70%] h-full flex justify-center items-center lg:flex-col lg:items-start"
          >
            <h3
              class="hidden lg:flex text-[20px] text-white font-bold text-shadow-[0_0px_10px_rgba(255,255,255,0.3)]"
            >
              Codigo Postal
            </h3>
            <input
              class="w-full h-[40px] bg-[#53535F] focus:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] focus:shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-white p-[10px] focus:outline-2 focus:outline-[rgba(255,255,255,0.5)] "
              type="text"
              placeholder="Codigo Postal"
              required
            />

            
          </div>
        </div>
        <!--BOTON ENVIAR-->
        <div
          class="relative animate__animated animate__pulse animate__delay-2s flex flex-col justify-center items-center p-[20px]"
        >
          <input
            class="cursor-pointer  w-[50%] h-[50px] lg:w-[40%] lg:h-[60px] lg:text-2xl bg-white hover:bg-[#252434] rounded-xl outline-2 outline-[rgba(255,255,255,0.2)] shadow-[0_0px_20px_rgba(255,255,255,0.2)] transition-all duration-200 text-[#252434] hover:text-white flex justify-center items-center font-bold"
            type="submit"
            value="ENVIAR DATOS"
          />
        </div>
      </form>
    
    </main>
  </body>
  <script>
    AOS.init();
  </script>
</html>
